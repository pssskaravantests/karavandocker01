- route:
    id: route-e2f2
    nodePrefixId: route-dc2
    from:
      id: from-bbdd
      description: Internal Route
      uri: direct
      parameters:
        name: internal-route
      steps:
        - removeHeaders:
            id: removeHeaders-6e56
            pattern: CamelHttp*
        - process:
            id: process-25ad
            description: Extract SSF Identificator from Body
            ref: CustomProcessor
        - setProperty:
            id: setProperty-e434
            description: Client Credentials Segment
            name: clientCredentials
            expression:
              simple:
                id: simple-47a8
                expression: >-
                  ${properties:${exchangeProperty.selectedSSFIdentificator}.clientCredentials}
                resultType: java.lang.String
        - setProperty:
            id: setProperty-e435
            description: Token URL Segment
            name: tokenUrl
            expression:
              simple:
                id: simple-47a9
                expression: >-
                  ${properties:${exchangeProperty.selectedSSFIdentificator}.tokenUrl}
                resultType: java.lang.String
        - setProperty:
            id: setProperty-e436
            description: Company Credentials Segment
            name: companyCredentials
            expression:
              simple:
                id: simple-47a0
                expression: >-
                  ${properties:${exchangeProperty.selectedSSFIdentificator}.companyCredentials}
                resultType: java.lang.String
        - to:
            id: to-b1e5
            description: Log Properties
            uri: log
            parameters:
              showProperties: true
              loggerName: properties-logger
              showAllProperties: true
        - process:
            id: process-cc7a
            description: Set Body as concatenation of ClientID + TokenURL
            ref: SetBodyForAssertion
        - to:
            id: to-6c56
            description: Log Data before Get Assertion
            uri: log
            parameters:
              loggerName: log-data-before-get-assertion
              showCachedStreams: false
              showAllProperties: true
        - to:
            id: to-54f9
            description: Call Endpoint to Get ASSERTION data
            uri: vertx-http
            pattern: InOut
            parameters:
              httpMethod: POST
              responsePayloadAsByteArray: false
              httpUri: https://api12preview.sapsf.eu/oauth/idp
        - to:
            id: to-3b4a
            description: Log Body Content Received
            uri: log
            parameters:
              loggerName: log-data-before-post-2
              showAllProperties: false
              showCachedStreams: true
              showCaughtException: true
        - script:
            id: script-59b2
            description: Assure proper Request Headers
            expression:
              groovy:
                id: groovy-5861
                expression: >-

                  String companyCredentials =
                  exchange.getProperty('companyCredentials')

                  String currentBody = exchange.getIn().getBody()


                  exchange.setProperty('Content-Type',
                  'application/x-www-form-urlencoded')

                  exchange.setProperty('Accept', 'application/json')

                  exchange.setProperty('Accept-Encoding', 'deflate')


                  exchange.getIn().setBody(companyCredentials +
                  '&grant_type=urn:ietf:params:oauth:grant-type:saml2-bearer&assertion='
                  + currentBody)
        - to:
            id: to-d931
            description: Log Body Content before Get Token
            uri: log
            parameters:
              loggerName: logger-step-before-get-token
        - to:
            id: to-54fa
            description: Call Endpoint to Get OAuth2 Token
            uri: vertx-http
            pattern: InOut
            parameters:
              httpMethod: POST
              responsePayloadAsByteArray: false
              httpUri: https://api12preview.sapsf.eu/oauth/token
        - to:
            id: to-3b4b
            description: Log Body Content Received
            uri: log
            parameters:
              loggerName: log-data-before-post-3
              showAllProperties: false
              showCachedStreams: true
              showCaughtException: true
        - setProperty:
            id: setProperty-7065
            description: Set Fake Body With Groovy
            name: set-fake-response-body
            expression:
              groovy:
                id: groovy-c51c
                expression: >-
                  exchange.getIn().setBody("{\"access_token\":\"\",\"token_type\":\"Bearer\",\"expires_in\":86399}")
