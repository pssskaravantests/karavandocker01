- route:
    id: inject-json-to-activemq
    from:
      id: from-e264
      uri: timer
      parameters:
        timerName: inject?repeatCount=1
      steps:
        - log:
            id: log-0537
            message: Starting JSON injection...
        - setBody:
            id: setBody-59b2
            expression:
              constant:
                id: constant-d6cd
                expression: |
                  {
                    "data1": "01",
                    "data2": "02"
                  }
        - to:
            id: to-feee
            uri: activemq
            parameters:
              destinationType: queue
              destinationName: data001
        - log:
            id: log-6fe9
            message: "JSON sent to ActiveMQ queue: data001"
